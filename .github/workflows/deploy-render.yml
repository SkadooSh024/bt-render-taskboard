name: CI + Deploy Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Backend check
        run: |
          cd backend
          npm ci
          node -c index.js

      - name: Deploy API (Render hook)
        run: curl -X POST "${{ secrets.RENDER_API_DEPLOY_HOOK }}"

      - name: Deploy WEB (Render hook)
        run: curl -X POST "${{ secrets.RENDER_WEB_DEPLOY_HOOK }}"
